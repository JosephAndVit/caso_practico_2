apiVersion: v1
kind: Namespace
metadata:
  name: cp2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: load-balancer-example
  name: hello-world
  namespace: cp2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: load-balancer-example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: load-balancer-example
    spec:
      containers:
      - image: gcr.io/google-samples/node-hello:1.0
        name: hello-world
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Service
metadata:
  name: cp2-joseph
  namespace: cp2
spec:
  selector:
    app: andvit-cp2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer